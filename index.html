<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">

		<div class="row">
			<div class="col-lg-12 page-header">
				<h1>THE PSYCHIC GAME</h1>
			</div>
		</div>

			<div class="col-lg-12">
